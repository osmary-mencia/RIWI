<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conctacto | Osmary Mencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado principal con título y navegación -->
    <header>
        <h1>Osmary Mencia</h1>
        <!-- Menú de navegación -->
        <nav>
            <!-- Enlaces de navegación interna -->
             <a href="index.html">Inicio</a>
             <a href="presentacion.html" target="_blank">Presentacion</a>
             <a href="portafolio.html" target="_blank">Portafolio</a>
             <a href="contacto.html" target="_blank">Conctacto</a>
        </nav>
    </header>

      <!--Formulario de contacto directo-->
    <main>
        <!--Diferentes metodos de contacto -->
        <div class="contacto">
            <section>
                <h2>Conctacto dicrecto</h2>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" required />
        
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" required />
        
                    <label for="message">Mensaje:</label>
                    <textarea name="message" id="message" rows="4" required></textarea>
        
                    <input type="submit" value="Enviar" />
                </form>
            </section>
        </div>

        <div class="redes">
            <!--Redes sociales-->
            <section class="redes">
                <h2>Redes sociales</h2>
                <a href="https://www.instagram.com/osmyshyy" target="_blank">
                    <img src="img/instagram.svg" alt="Ícono de Instagram" class="icons_redes" />
                </a>
                <a href="https://github.com/osmary-mencia" target="_blank">
                    <img src="img/github.svg" alt="Ícono de GitHub" class="icons_redes" />
                </a>
                <a href="https://discord.com/users/osmarymencia" target="_blank">
                    <img src="img/discord.svg" alt="Ícono de Discord" class="icons_redes" />
                </a>
            </section>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Potafolio - Todos los derechos reservados</p>
    </footer>
</body>
</html>
